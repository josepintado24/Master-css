<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-text">
        <div class="type">Perfume</div>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="detalle">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="price-real">$149.99</span>
          <span class="price-oferta"> $169.99</span>
        </div>
        <a href="#" class="buton">
          <img src="images/icon-cart.svg" alt="Car">
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
