<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>

<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Selecciona el método de autenticación</p>
            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="usernamer">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="password">
                </p>
                <div class="options">
                    <div class="">
                        Remember me <input type="checkbox" name="rememberMe" id="rememberMe">
                    </div>
                    <div class="">
                        <a href="">Olvide mi password</a>
                    </div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login">
                </p>
                <div class="pooviders">
                    <span>
                        Método de autenticación
                    </span>
                    <button  class="btn btn-google">Google</button>
                    <button  class="btn btn-facebook">Facebook</button>
                    <button  class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>
        <div class="weolcome-screen-container">
            <h1>DD</h1>
        </div>
    </div>
</body>

</html>
